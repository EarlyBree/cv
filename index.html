<!DOCTYPE html>
<html lang="en">
<head>
  <title>Traunstein</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/d5bae4c5bd.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
  
</head>
<body>
<section id="title">
    <div class="container-fluid">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid my_menu">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Traunstein</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#title" class="nav-item">Home</a></li>
            <li><a href="#features" class="nav-item">Steige</a></li>
            <li><a href="#views" class="nav-item">Bilder</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-lg-6">
      <h1>Der Wächter des Salzkammerguts</h1>
      </div>
    <div class="col-lg-6">
      <img class="title-image" src="traunstein_ks.jpg" alt="traunstein" >
    </div>
    </div>
    </div>
  </section>

  <section id="features">
    <div class="row">
      <div class="feature-box col-lg-4">
        <i class="icon fas fa-mountain fa-4x" :class="firstrotate" @click="firstclick"></i>
        <h3>Hernlersteig</h3>
        <p :class="selectClass" @click="bclick">Startet direkt am Traunsee</p>
      </div>
      <div class="feature-box col-lg-4">
        <i class="icon fas fa-crow fa-4x" :class="secondrotate" @click="secondclick"></i>
        <h3>Naturfreundsteig</h3>
        <p :class="selectClass" @click="bclick">Verläuft über den Westgrat</p>
      </div>
      <div class="feature-box col-lg-4">
        <i class="icon fas fa-hiking fa-4x" :class="thirdrotate" @click="thirdclick"></i>
        <h3>Mairalmsteig</h3>
        <p :class="selectClass" @click="bclick">Über die Südseite</p>
      </div>
    </div>
  </section>
<section id="views">
     <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators indies">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img class="tspic" src="traunstein_ek.jpg" alt="traunstein vom erlakogel">
            <h2>Traunstein vom Erlakogel</h2>
          </div>
          <div class="item">
            <img class="tspic" src="traunstein_zw.jpg" alt="traunstein vom zwillingskogel">
              <h2>Traunstein vom Zwillingskogel</h2>
          </div>
          <div class="item">
            <img class="tspic" src="traunstein_ho.jpg" alt="traunstein vom Hongar">
              <h2>Traunstein vom Hongar</h2>
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</section>

</body>
</html>
